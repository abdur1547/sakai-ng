# Development Docker Compose configuration for Sakai Angular App

services:
  sakai-ng-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: sakai-ng-dev
    ports:
      - "4200:4200"
    environment:
      - NODE_ENV=development
    volumes:
      # Mount source code for hot reloading
      - .:/app
      - /app/node_modules
    restart: unless-stopped
    networks:
      - sakai-dev-network
    command: yarn start --host 0.0.0.0

networks:
  sakai-dev-network:
    driver: bridge