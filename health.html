<!doctype html>
<html>
  <head>

    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;

        background-color: #f5f5f5;

        color: #28a745;

        display: inline-block;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="status">âœ“ Service Healthy</div>
      <div class="info">

    </div>

      document.getElementById('timestamp').textContent = new Date().toISOString();
    </script>
  </body>
</html>
