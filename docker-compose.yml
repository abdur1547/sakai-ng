  #   ports:
  #     - "80:80"
  #     - "443:443"
  #     - "8080:8080"
  #   volumes:
  #     - /var/run/docker.sock:/var/run/docker.sock
  #     - ./traefik:/etc/traefik
  #   restart: unless-stopped
  #   networks:
  #     - sakai-network

networks:
  sakai-network:
    driver: bridge

volumes:
  sakai-data:
    driver: local